<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagwad Gita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bhagwad Gita</h1>
        <p>Explore the profound teachings and timeless insights of the Bhagavad Gita, guiding souls towards enlightenment and inner peace.</p>
    </header>

    <div class="nav-arrow" id="prev-arrow">Previous</div>
    <div class="nav-arrow" id="next-arrow">Next</div>
    <div id="content-area"></div>
    <div id="search-area">
    <input type="text" id="search-input" placeholder="Search for verses..." aria-label="Search for verses">
    <button id="search-button">Search</button>
</div>
<div id="annotations-area">
    <textarea id="annotation-input" placeholder="Add your notes here..." aria-label="Add your notes here"></textarea>
    <button id="save-annotation">Save Note</button>
</div>
<div id="daily-verse-area">
    <h2>Daily Verse</h2>
    <blockquote id="daily-verse">Loading...</blockquote>
</div>


    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
